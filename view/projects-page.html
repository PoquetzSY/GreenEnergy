<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="proyecto-url"></title>
    <link rel="stylesheet" href="/assets/css/style.css" />
    <link rel="icon" href="/assets/img/icon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
</head>

<body>
    <div id="proyecto-imagen-hero" class="d-flex container-fluid" lc-helper="background"
        style="height:50vh;background:url()  center / cover no-repeat;">
    </div>
    <div class="container p-5 bg-light" style="margin-top:-100px">
        <div class="row">
            <div class="col-md-4 text-center align-self-center">
                <div class="lc-block bordep ">
                    <div editable="rich">
                        <p class="display-4 text-secondary" id="proyecto-estado"></p>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="lc-block ">
                    <div editable="rich">
                        <p class="display-4" id="proyecto-title-hero"></p>
                        <p id="proyecto-fecha" class="datep"></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-10 offset-md-1">
                <div class="lc-block mt-5">
                    <div editable="rich" class="project-text">
                        <p class="display-6" id="proyecto-nombre"></p>
                        <em class="italic" id="proyecto-legend"></em>
                        <div class="fact my-4">
                            <p id="proyecto-masinfo"></p>
                        </div>
                        <h3 id="proyecto-title"></h3>
                        <img src="" alt="" id="proyecto-imagen-principal" class="my-3">
                        <p class="lead text-secondary" id="proyecto-contenido1"></p>
                        <p class="lead text-secondary" id="proyecto-contenido2"></p>
                        <h3 id="proyecto-subtitulo"></h3>
                        <p class="lead text-secondary" id="proyecto-subcontenido"></p>
                    </div>
                </div><!-- /lc-block -->
            </div><!-- /col -->
        </div>
    </div>

    <script src="/assets/js/projects-constructor.js"></script>
    <script type="module" src="/assets/js/main.js"></script>
</body>

</html>
