<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="servicio-url"></title>
    <link rel="stylesheet" href="/assets/css/style.css" />
    <link rel="icon" href="/assets/img/icon.png">

<body>
    <!-- hero -->
    <div class="text-center bg-image rounded-3" style="
        background-size: cover;
        height: 350px;">
        <div class="mask" style="background-color: rgba(0, 0, 0, 0.3); height: 350px;">
            <div class="d-flex justify-content-center align-items-center h-100">
                <div class="text-white">
                    <h1 class="mb-3" id="servicio-nombre"></h1>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-6 col-md-4 sPart1" style="padding: 70px;">
            <div class="moreinfo">
                <h4>Conocelos</h4>
                <p class="mt- minical" id="servicio-contacto"></p>
                <a href="" class="btn btn-outline-success" id="enlace-home">Ir a su sitio</a>

        </div>
        <div class="col-12 col-md-8 sPart2">

                <h5 id="servicio-subtitulo1" class="textcal"></h5>

                    <div class="col">
                        <img src="" alt="" id="servicio-imagen-secundaria" class="subimg">
                    </div>
                    <div class="col">
                        <h5>Sus servicios</h5>
                        <div class="d-flex">
                            <i class="bi bi-check-circle-fill"></i>
                            <p id="servicio-servicio1"></p>
                        </div>
                        <div class="d-flex">
                            <i class="bi bi-check-circle-fill"></i>
                            <p id="servicio-servicio2"></p>
                        </div>
                        <div class="d-flex" id="third">
                            <i class="bi bi-check-circle-fill"></i>
                            <p id="servicio-servicio3"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    <script src="/assets/js/services-constructor.js"></script>
