<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir Proyectos</title>
    <link rel="icon" href="/assets/img/icon.png">
    <link rel="stylesheet" href="/assets/css/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />

</head>

<body>
    <div class="row">
        <div class="col-8 p-5">
            <form id="projectsForm">
                <div class="form-group row mb-3">
                    <label class="col-sm-1 col-form-label" for="name">Nombre: </label>
                    <div class="col-sm-5">
                        <input class="form-control" type="text" id="name" name="name" required>
                    </div>
                    <label class="col-sm-1 col-form-label" for="title">Título: </label>
                    <div class="col-sm-5">
                        <input class="form-control" type="text" id="title" name="title" required>
                    </div>
                </div>
                <div class="form-group row mb-3">
                    <div class="col-6">
                        <label for="heroImage">Imagen principal:</label>
                        <input class="form-control" type="text" id="heroImage" name="images[0][hero]" required>
                    </div>
                    <dic class="col-6">
                        <label for="thumbnailImage">Imagen de miniatura:</label>
                        <input class="form-control" type="text" id="thumbnailImage" name="images[0][imgp]" required>
                    </dic>
                </div>
                
        
        
                <label for="legend">Leyenda:</label>
                <input type="text" id="legend" name="legend" required>
        
                <label for="legend">Informacion adicional:</label>
                <input type="text" id="moreinfo" name="moreinfo" required>
        
                
        
                <label for="contentOne">Contenido Uno:</label>
                <input type="text" id="contentOne" name="content[0][one]" required>
        
                <label for="contentTwo">Contenido Dos:</label>
                <input type="text" id="contentTwo" name="content[0][two]" required>
        
                <label for="subtitle">Subtítulo:</label>
                <input type="text" id="subtitle" name="subtitle" required>
        
                <label for="subcontent">Subcontenido:</label>
                <input type="text" id="subcontent" name="subcontent" required>
        
                <label for="date">Fecha:</label>
                <input type="date" id="date" name="date" required>
        
                <label for="estado">Estado:</label>
                <input type="text" id="estado" name="estado" required>
        
                <button type="submit" id="btn_Edit">Subir</button>
            </form>
        </div>
        <div class="col-4">
            <ul id="showProjects" class="list-group list-group-flush list-group-numbered">
        </div>
    </div>

    </ul>
    <script type="module" src="/assets/js/main-admin.js"></script>
    <script type="module" src="/assets/js/proyectosEnviar.js"></script>
</body>

</html>
