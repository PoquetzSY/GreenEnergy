<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servicios</title>
    <link rel="icon" href="/assets/img/icon.png">
    <link rel="stylesheet" href="/assets/css/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />

</head>

<body>
    <div class="row">
        <div class="col-8 p-5">
            <h1>Resgistra un Servicio</h1>
            <form id="servicesForm" class="p-3">
                <div class="form-group row mb-3">
                    <div class="col-6">
                        <label for="name">Nombre</label>
                        <input class="form-control" type="text" id="name" name="name" required autocomplete="off">
                    </div>
                    <div class="col-6">
                        <label for="title">Título</label>
                        <input class="form-control" type="text" id="title" name="title" required autocomplete="off">
                    </div>
                </div>
                <div class="form-group row mb-3">
                    <div class="col-6">
                        <label for="heroImage">Imagen principal</label>
                        <input class="form-control" type="text" id="heroImage" name="images[0][hero]" required
                            autocomplete="off">
                    </div>
                    <div class="col-6">
                        <label for="thumbnailImage">Imagen de miniatura</label>
                        <input class="form-control" type="text" id="thumbnailImage" name="images[0][imgp]" required
                            autocomplete="off">
                    </div>
                </div>
                <div class="form-group row mb-3">
                    <div class="col-6">
                        <label for="legend">Leyenda</label>
                        <input class="form-control" type="text" id="legend" name="legend" required autocomplete="off">
                    </div>
                    <div class="col-6">
                        <label for="moreinfo">Informacion adicional</label>
                        <input class="form-control" type="text" id="moreinfo" name="moreinfo" required
                            autocomplete="off">
                    </div>
                </div>
                <div class="form-group row mb-3">
                    <div class="col-6">
                        <label for="contentOne">Contenido Uno</label>
                        <input class="form-control" type="text" id="contentOne" name="content[0][one]" required
                            autocomplete="off">
                    </div>
                    <div class="col-6">
                        <label for="contentTwo">Contenido Dos</label>
                        <input class="form-control" type="text" id="contentTwo" name="content[0][two]" required
                            autocomplete="off">
                    </div>
                </div>
                <div class="form-group row mb-3">
                    <div class="col-6">
                        <label for="subtitle">Subtítulo</label>
                        <input class="form-control" type="text" id="subtitle" name="subtitle" required
                            autocomplete="off">
                    </div>
                    <div class="col-6">
                        <label for="subcontent">Subcontenido</label>
                        <input class="form-control" type="text" id="subcontent" name="subcontent" required
                            autocomplete="off">
                    </div>
                </div>
                <div class="form-group row mb-3">
                    <div class="col-6">
                        <label for="date">Fecha</label>
                        <input class="form-control" type="date" id="date" name="date" required autocomplete="off">
                    </div>
                    <div class="col-6">
                        <label for="estado">Estado</label>
                        <input class="form-control" type="text" id="estado" name="estado" required autocomplete="off">
                    </div>
                </div>
                <div class="pt-3 mx-3 d-flex justify-content-end">
                    <button type="submit" class="btn btn-success">Subir</button>
                </div>
            </form>
        </div>
        <div class="col-4 p-4 listPa">
            <h3>Lista de Servicios</h3>
            <ul id="showServices" class="list-group list-group-flush list-group-numbered"></ul>
        </div>
    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header headerm">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Editar Servicio</h1>
                </div>
                <div class="modal-body">
                    <form id="servicesFormEdit" class="p-3">
                        <div class="form-group row mb-3">
                            <div class="col-6">
                                <label for="name">Nombre</label>
                                <input class="form-control" type="text" id="name" name="name" required
                                    autocomplete="off">
                            </div>
                            <div class="col-6">
                                <label for="title">Título</label>
                                <input class="form-control" type="text" id="title" name="title" required
                                    autocomplete="off">
                            </div>
                        </div>
                        <div class="form-group row mb-3">
                            <div class="col-6">
                                <label for="heroImage">Imagen principal</label>
                                <input class="form-control" type="text" id="heroImage" name="images[0][hero]" required
                                    autocomplete="off">
                            </div>
                            <div class="col-6">
                                <label for="thumbnailImage">Imagen de miniatura</label>
                                <input class="form-control" type="text" id="thumbnailImage" name="images[0][imgp]"
                                    required autocomplete="off">
                            </div>
                        </div>
                        <div class="form-group row mb-3">
                            <div class="col-6">
                                <label for="legend">Leyenda</label>
                                <input class="form-control" type="text" id="legend" name="legend" required
                                    autocomplete="off">
                            </div>
                            <div class="col-6">
                                <label for="moreinfo">Informacion adicional</label>
                                <input class="form-control" type="text" id="moreinfo" name="moreinfo" required
                                    autocomplete="off">
                            </div>
                        </div>
                        <div class="form-group row mb-3">
                            <div class="col-6">
                                <label for="contentOne">Contenido Uno</label>
                                <input class="form-control" type="text" id="contentOne" name="content[0][one]" required
                                    autocomplete="off">
                            </div>
                            <div class="col-6">
                                <label for="contentTwo">Contenido Dos</label>
                                <input class="form-control" type="text" id="contentTwo" name="content[0][two]" required
                                    autocomplete="off">
                            </div>
                        </div>
                        <div class="form-group row mb-3">
                            <div class="col-6">
                                <label for="subtitle">Subtítulo</label>
                                <input class="form-control" type="text" id="subtitle" name="subtitle" required
                                    autocomplete="off">
                            </div>
                            <div class="col-6">
                                <label for="subcontent">Subcontenido</label>
                                <input class="form-control" type="text" id="subcontent" name="subcontent" required
                                    autocomplete="off">
                            </div>
                        </div>
                        <div class="form-group row mb-3">
                            <div class="col-6">
                                <label for="date">Fecha</label>
                                <input class="form-control" type="date" id="date" name="date" required
                                    autocomplete="off">
                            </div>
                            <div class="col-6">
                                <label for="estado">Estado</label>
                                <input class="form-control" type="text" id="estado" name="estado" required
                                    autocomplete="off">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer footerm">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="btnReset">Cerrar</button>
                    <button type="submit" class="btnc btn" id="btnEdit" data-bs-dismiss="modal">Realizar cambios</button>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="/assets/js/main-admin.js"></script>
    <script type="module" src="/assets/js/servicesCRUD.js"></script>
</body>

</html>
