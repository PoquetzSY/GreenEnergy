<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servicios</title>
    <link rel="stylesheet" href="/assets/css/style.css" />
    <script src="/assets/js/script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
</head>

<body>
    <header>
    </header>
    <div class="container mt-5">
        <div class="row" id="catalogo-container">
            <!-- Las tarjetas se generarán aquí -->
        </div>
    </div>


    <script type="module">
        // Configura Firebase con tus credenciales
        const firebaseConfig = {
            apiKey: "AIzaSyCJVzsoV9P7JtheTAuFohRoBZIgwFkYzm0",
            authDomain: "greenenergy-5d9ae.firebaseapp.com",
            projectId: "greenenergy-5d9ae",
            storageBucket: "greenenergy-5d9ae.appspot.com",
            messagingSenderId: "1016617479815",
            appId: "1:1016617479815:web:10be57128ee6e92258d222"
        };

        // Inicializa Firebase
        firebase.initializeApp(firebaseConfig);
        // Referencia a la base de datos de Firebase
        const db = firebase.firestore();
        const catalogoCollection = db.collection('Servicios');

        // Obtener los documentos de la colección en Firebase y generar las tarjetas
        catalogoCollection.get().then((querySnapshot) => {
            querySnapshot.forEach((doc) => {
                const data = doc.data();

                // Crear una tarjeta para cada documento
                const card = document.createElement('div');
                card.classList.add('col', 'mb-4');

                // Contenido de la tarjeta
                card.innerHTML = `
                    <div class="card">
                        <img src="${data.imagenURL}" alt="${data.nombreServicio}" class="card-img-top catalog-item-image">
                        <div class="card-body">
                            <div class="d-flex">
                                <i class="bi bi-dash" style="color: #9acc77;"></i>
                                <h6 style="color: #9acc77;">Servicios</h6>
                            </div>
                            <h5 class="card-title">${data.nombreServicio}</h5>
                            <a href="${data.linkReferencia}" class="btn btn-primary">Ver más</a>
                        </div>
                    </div>
                `;

                // Agregar la tarjeta al contenedor del catálogo
                document.getElementById('catalogo-container').appendChild(card);
            });
        });


    </script>
</body>

</html>
